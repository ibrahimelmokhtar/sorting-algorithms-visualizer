<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="shourtcut icon" type="image/ico" href="icon/sort_neutral_green.ico">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/canvas.js"></script>
</head>
<body onload="setValue()">
    <div id="page-container">
        <div id="inputs">
            <button onclick="generateArray()">Create New Array</button>
            <p id="slider-container">
                <p>Change Array Size:</p>
                <input type="range" min="5" max="100" value="5" id="slider" oninput="sliderChange(this.value)">
            </p>
            <p>Array Size: <span id="array-size">  </span></p>
        </div>
        <div id="algorithms">
            <ul></ul>
        </div>
        <div id="visualizer"></div>
    </div>

</body>
</html>
